<!DOCTYPE html>
<html>
<head>
	<title>Library | Signup</title>
</head>
<body>
	<h1>Student Signup</h1>
	<form method="POST" action="/student/signup/submit/">
		{% csrf_token %}
		<h3>Username : <input type="text" name="username"></h3>
		<h3>Email : <input type="email" name="email"></h3>
		<h3>Phone Number : <input type="text" name="phonenumber"></h3>
		<h3>Password : <input type="text" name="password"></h3>
		<button>Submit</button>
	</form>
</body>
</html>
